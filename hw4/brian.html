  <script>
function trajectory (initialVelocity, angle){

//let radians = Math.PI/180;
let initXVel = initialVelocity * Math.cos(angle * Math.PI / 180);
let initYVel = initialVelocity * Math.sin(angle * Math.PI / 180);
let groundHeight = 0;

var initOb = {ground: yScale(groundHeight), x: xScale(0), y: yScale(0), xVelocity: initXVel, yVelocity: initYVel, xAcceleration: 0, yAcceleration: (-3.71/10)};
var ob = {ground: yScale(groundHeight), x: xScale(0), y: yScale(0), xVelocity: initXVel, yVelocity: initYVel, xAcceleration: 0, yAcceleration: (-3.71/10)};

var dataArray = [initOb];
let i = 0;

while(ob.y <= ob.ground){

i += 1;
//checking the ground height
if(ob.x >= xScale(13) && ob.x <= xScale(17)){
  groundHeight = 20;
}
else{
  groundHeight = 0;
}
// console.log(xScale(13));
ob.ground = yScale(groundHeight);
ob.xVelocity = (dataArray[i-1].xVelocity + ob.xAcceleration);
//console.log(dataArray[i-1].yVelocity + ob.yAcceleration);
ob.yVelocity = (dataArray[i-1].yVelocity + ob.yAcceleration);
ob.x += (0.1 * ob.xVelocity);
//ob.x = xScale(ob.x);
//console.log(ob.x);
//console.log(ob.xVelocity);
//console.log(ob.y);
ob.y -= (0.1 * ob.yVelocity);
//ob.y = yScale(ob.y);
dataArray.push(Object.assign({}, ob));
}

return dataArray;
//console.log(dataArray);
}

</script>
